<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    {% if request.endpoint == 'about' %}
    <style>
    body {
        overflow: hidden;
    }
    .cursor, .cursor-follower {
        display: none;
    }
    </style>
    {% endif %}
</head>
<body class="{% if request.endpoint == 'about' %}about-page{% endif %}">
    <canvas id="three-canvas"></canvas>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="main-nav">
        <div class="nav-logo">Portfolio</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('portfolio') }}">Work</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    {% if request.endpoint != 'about' %}
    <script src="{{ url_for('static', filename='js/three-scene.js') }}"></script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cursor.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
