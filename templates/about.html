{% extends "layout.html" %}

{% block content %}
<div class="about-wrapper">
    <div class="about-content">
        <h1>About</h1>
        {% if error %}
            <div class="error-message">
                Error loading content: {{ error }}
            </div>
        {% else %}
            <div class="content-container">
                {{ content | safe }}
            </div>
        {% endif %}
    </div>
</div>

<style>
.about-wrapper {
    min-height: 100vh;
    background: #000;
    padding: 20px;
}

.about-content {
    max-width: 1200px;
    margin: 0 auto;
}

h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5rem;
}

.content-container {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    min-height: calc(100vh - 200px);
}

.error-message {
    background: rgba(255, 0, 0, 0.1);
    color: #ff0000;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
    text-align: center;
}
</style>
{% endblock %}
